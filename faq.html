ass="StyledImage-ey4zx9-0 laENuM"/><span class="StyledText-sc-1sadyjn-0 hmzZtE">Email</span></a></div></div><div style="box-sizing:border-box;min-height:1px;position:relative;padding-left:0;padding-right:0;width:50%;flex-basis:50%;flex-grow:0;flex-shrink:0;max-width:50%;margin-left:0%;right:auto;left:auto"><div class="StyledBox-sc-13pk1d4-0 hFpyRK"><span class="StyledText-sc-1sadyjn-0 kDeQlT">Newsletter</span><div class="StyledBox__StyledBoxGap-sc-13pk1d4-1 eFlNLM"></div><span class="StyledText-sc-1sadyjn-0 bQEmYP">‍<!-- -->Sign up and receive news about Circles directly to your email</span><div class="StyledBox__StyledBoxGap-sc-13pk1d4-1 eFlNLM"></div><form action="https://joincircles.us10.list-manage.com/subscribe/post"><input type="hidden" name="u" value="ce7ac2789abf7ce01f739a2b6"/><input type="hidden" name="id" value="35899a122a"/><div class="StyledGrommet-sc-19lkkz7-0 dynAgc"><div class="StyledBox-sc-13pk1d4-0 dmoFsJ FormField__FormFieldBox-m9hood-0 kWlTVX" color="light-1"><div class="StyledBox-sc-13pk1d4-0 IkiQT FormField__FormFieldContentBox-m9hood-1"><div class="StyledTextInput__StyledTextInputContainer-sc-1x30a0s-1 egbOnC"><input id="MERGE0" name="MERGE0" autoComplete="off" placeholder="Enter your email" style="color:#fff" class="StyledTextInput-sc-1x30a0s-0 jlSqmK"/></div></div></div></div><div class="StyledBox-sc-13pk1d4-0 giTdpo"><label for="gdpr_45553" class="StyledCheckBox__StyledCheckBoxContainer-sc-1dbk5ju-1 fRBwBa"><div class="StyledBox-sc-13pk1d4-0 ewLhpW StyledCheckBox-sc-1dbk5ju-6 eEIdIx"><input type="checkbox" value="Y" id="gdpr_45553" name="gdpr[45553]" class="StyledCheckBox__StyledCheckBoxInput-sc-1dbk5ju-2 clHRNi"/><div class="StyledBox-sc-13pk1d4-0 LIbFO StyledCheckBox__StyledCheckBoxBox-sc-1dbk5ju-3 jYSa-dH"></div></div><span class="StyledText-sc-1sadyjn-0 kQaxuv">GDPR | Yes, please email me Circles updates</span></label></div><button style="border-radius:8px;margin-top:12px" type="submit" class="StyledButton-sc-323bzc-0 jeeDPR">Sign up</button></form></div></div><div style="box-sizing:border-box;min-height:1px;position:relative;padding-left:0;padding-right:0;width:25%;flex-basis:25%;flex-grow:0;flex-shrink:0;max-width:25%;margin-left:0%;right:auto;left:auto"><div class="StyledBox-sc-13pk1d4-0 hFpyRK"><span class="StyledText-sc-1sadyjn-0 kDeQlT">Helpful Links</span><div class="StyledBox__StyledBoxGap-sc-13pk1d4-1 eFlNLM"></div><a href="https://circles.garden" class="StyledAnchor-sc-1rp7lwl-0 bzdmiL">Wallet</a><div class="StyledBox__StyledBoxGap-sc-13pk1d4-1 eFlNLM"></div><a href="https://handbook.joincircles.net/about/whitepaper.html" class="StyledAnchor-sc-1rp7lwl-0 bzdmiL">White Paper</a><div class="StyledBox__StyledBoxGap-sc-13pk1d4-1 eFlNLM"></div><span class="StyledAnchor-sc-1rp7lwl-0 bzdmiL">FAQ</span></div></div></div><span style="display:table;clear:both"></span></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"initialI18nStore":{"en":{"faq":{"meta":"Circles UBI | FAQ","title":"How can we help you?","placeholder":"Describe your issue","items":[{"topic":"Onboarding","question":"How do I verify my account?","answer":["In order to get verified you must be trusted by three people already trusted in the Circles system.","Please note that people should not verify each other if they have not met in person. It’s very easy for someone to attack the network if they can gain trust from strangers online. You could potentially lose your Circles to a fake account."]},{"topic":"Onboarding","question":"How do I start receiving a basic income with Circles?","answer":["After creating a new wallet you will need 3 incoming trust connections to verify your account. You can request trust by sharing a link to your profile, or in person by having someone scan your profile QR code.","We are hosting regular meet-ups in Berlin during our test phase, where you can come meet the team and connect with other Circles users in person.","Once 3 people have trusted your profile the app will automatically deploy two smart contracts for you to use Circles: your Safe and your own Circles token. You will receive 100 Circles as an initial payout and continue to receive a regular UBI."]},{"topic":"Onboarding","question":"What is a Circles Safe?","answer":["Your Circles Safe is a smart contract that holds the keys to your account.","You can add multiple devices, such as your computer or phone, to your Safe. Adding devices to your Safe can help with account recovery if you lose your seed phrase.","You can read more about Safes \u003ca href='https://gnosis-safe.readthedocs.io' target='_blank'\u003ehere\u003c/a\u003e."]},{"topic":"Onboarding","question":"What blockchain is Circles using?","answer":["For the public test phase, Circles is using Kovan network, which is one of the public Ethereum testnets. For our full launch later this year, we plan on using xDai network.","You can read more about Kovan \u003ca href='https://kovan-testnet.github.io/website/' target='_blank'\u003ehere\u003c/a\u003e. You can learn more about xDai \u003ca href='https://www.xdaichain.com' target='_blank'\u003ehere\u003c/a\u003e."]},{"topic":"UBI","question":"How are my Circles Produced?","answer":["Your Circles tokens are created automatically by the Circles smart contracts. Every day when you open the app, it checks the smart contracts for updates. Right now, Circles are paid out at a rate of about 14 per week, inflating 7% per year.","The money is not coming from anywhere outside the contracts - for example, we do not collect and deposit Euro into the system. It’s also not being mined the way some cryptocurrencies are, where it’s paid out to the people who maintain the network. Instead, Circles is paid out to you every day as a reward for being part of the community, and becomes more valuable over time as the Circles community becomes stronger."]},{"topic":"Security","question":"How do I secure my Circles account?","answer":["There are two ways to secure your account - saving your seed phrase, and linking other devices.","Saving your seed phrase: We recommend going to your profile page in the app and writing down your 24 word phrase, this is called your seed phrase and you should keep it somewhere safe. You can think of it like a password - we use it to generate your Circles keys.","For security reasons, your seed phrase is normally kept hidden. You can reveal it by clicking on “Export your seed phrase” on your profile page.","Linking devices: We also recommend adding a second device as soon as possible, for example, both your phone and your computer. Adding a device makes it easy to reconnect to your account if one device fails for any reason. You can add a device by going to your profile in the app and clicking “Add new device.”"]},{"topic":"Security","question":"I logged out or lost my device - what can I do?","answer":["If you have lost one of your devices or reset your browser, you will still be able to recover your account with your seed phrase. You can go to the Circles app and click “Connect to existing account” then “Restore from seed phrase.”","If you have a second device that is currently connected to your Circles account, you can still access your account from there. You should also remove the device that was lost or logged out. You can remove lost devices from your profile page in the app.","If you do not have your seed phrase saved, and do not have access to another device where you are logged into Circles, we cannot retrieve your account. You are welcome to create a new account. Note that if your safe and Circles token were not deployed, your account was never fully created and there is nothing to restore."]},{"topic":"Security","question":"What information does Circles collect about me?","answer":["The only data we store is your email address and username - and we will never share it with anyone. Your wallet’s private key lives offline on your device browser, and is not shared with us.","The data recorded by blockchains is publicly accessible, and includes the trust network and your transaction history, but it is not associated publicly with your username or email address."]},{"topic":"Trust Network","question":"How does trust work in Circles?","answer":["You can send Circles to someone who trusts you. This means that sending Circles to someone is the reverse direction of trusting someone eg. “I trust you, therefore I accept your Circles” or “You trust me, therefore I can send my Circles to you.”","When you trust someone, you can also send Circles to people in their trusted network, without directly trusting those people yourself. This is called transitive trust, and allows the Circles network to grow more easily.","Example: The person might not trust you, but you happen to own someone else's token besides your own. You can still pay that person with this person’s token. \u003cem\u003eExample: A wants to send B 10 Circles, B does not trust A but B trusts C, A owns 10 C Token and can therefore send these 10 C Tokens to B\u003c/em\u003e","You can own multiple different Circles tokens. You are not necessarily only sending your own tokens to someone when you send Circles. You are sending the ones you have a high enough balance of + which has a large enough trust limit.","Read the \u003ca href='https://handbook.joincircles.net/about/whitepaper.html' target='_blank'\u003eCircles whitepaper\u003c/a\u003e to read more about transitive transactions."]},{"topic":"Trust Network","question":"Why does the app say I can’t transfer Circles?","answer":["Sometimes, there is no path we can send tokens between you and another person in the Circles ecosystem. Every trust connection in Circles does not only have a direction (“from”, “to”) but also a limit. Once the limit has been hit, no more Circles can be sent along that trust connection until some Circles are sent back. In a healthy Circles economy, we won’t hit these limits very often, but it may still happen from time to time.","Trust limits protect you from losing all your own tokens via transitive transactions. This can happen when someone uses your own tokens to send Circles through you to someone else.","A trust limit is the percentage (0-100%) of your Circles supply that you are willing to hold in a given person’s tokens. \u003cem\u003eExample: I trust you 50%, the amount of Circles I have received since I signed up is 100, therefore I am willing to hold max 50 of your tokens\u003c/em\u003e","The current default limit is always set to 50% which is very high, and may be lowered in future versions."]}]},"common":{"h1":"A simple example","change-locale":"Change locale","to-second-page":"To second page","error-with-status":"A {{statusCode}} error occurred on server","error-without-status":"An error occurred on the server"}}},"initialLanguage":"en","i18nServerInstance":null,"pageProps":{"namespacesRequired":["faq","common"]}},"page":"/faq","query":{},"buildId":"xBhmEw9v7Qk10yQ_u0T7v","runtimeConfig":{"localeSubpaths":{}},"nextExport":true,"isFallback":false,"gip":true,"appGip":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-0c75e203b710edcd412d.js"></script><script src="/_next/static/chunks/main-e84ad9d819f49443ad8f.js" async=""></script><script src="/_next/static/chunks/webpack-caf1ff17dad824a6f46b.js" async=""></script><script src="/_next/static/chunks/framework.a5d4ffe593e18b49243e.js" async=""></script><script src="/_next/static/chunks/commons.cb0355b31d39935b3269.js" async=""></script><script src="/_next/static/chunks/316986e62a8128c8cef9304dcee9f1c6883a4e6a.4c4d147e898dc13fbcdb.js" async=""></script><script src="/_next/static/chunks/pages/_app-d17b63fec34a78d017a4.js" async=""></script><script src="/_next/static/chunks/fce723bbc31f015dcb6404b47d741b75905b1a84.b3598eeb3a2a9a4c2374.js" async=""></script><script src="/_next/static/chunks/pages/faq-d916f69175b75868040b.js" async=""></script><script src="/_next/static/xBhmEw9v7Qk10yQ_u0T7v/_buildManifest.js" async=""></script><script src="/_ne
